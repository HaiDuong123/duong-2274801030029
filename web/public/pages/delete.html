<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        .delete-form {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
    
        input[type=text] {
            padding: 10px;
            margin-bottom: 20px;
        }
    
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="delete-form">
        <h2>Delete Student</h2>
        <form id="deleteForm" action="/delete" method="post">
            <label for="studentId">Enter Student ID to delete:</label><br>
            <input type="text" id="studentId" name="studentId"><br>
            <button type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
