<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ sinh viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 15px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
        }
        a:hover {
            color: #0056b3;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Trang chủ chính sinh viên</h1>
        <ul>
            <li><a href="/search">Tìm sinh viên</a></li>
            <li><a href="/update">Cập nhật sinh viên</a></li>
            <li><a href="/delete">Xóa sinh viên</a></li>
            <li><a href="/students">Thêm sinh viên</a></li>
            <li><a href="/Show">Xem chi tiết sinh viên</a></li>
        </ul>
    </div>
</body>
</html>
